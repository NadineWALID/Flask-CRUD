<!doctype html>
<html>
    <head>

        {% block css %} {% endblock %}
        <title>Flask Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Employees 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="{{url_for('add_user')}}">Add a new employee</a>
                  <a href="{{url_for('home')}}">Show all employees</a>
                </div>
              </div> 
            <div class="dropdown">
              <button class="dropbtn">Department
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="{{url_for('add_department')}}">Add a new department</a>
                <a href="{{url_for('show_departments')}}">Show all departments</a>
              </div>
            </div> 
          </div>
          {% block content %} {% endblock %}
        </body>
        </html>
